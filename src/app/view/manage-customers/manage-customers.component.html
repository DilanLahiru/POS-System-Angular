<div id="customerDiv" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 bg-light" style="margin-top: 56px">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Customer</h1>

  </div>

  <div class=custom-div>
      <form (ngSubmit)="saveCustomer()"  #frmCustomers="ngForm">
          <div class="form-group">
            <label for="formGroupExampleInput">Id</label>
            <input name="txtId" #txtId [(ngModel)]="selectedCustomer.id" [minLength]="2" type="text" class="form-control" id="formGroupExampleInput" placeholder="Input Name">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Name</label>
            <input type="text" name="names" class="form-control" [(ngModel)]="selectedCustomer.name" id="formGroupExampleInput2" placeholder="Input Address">
          </div>
          <div class="form-group">
              <label for="formGroupExampleInput">Address</label>
              <input type="text" name="address" class="form-control" [(ngModel)]="selectedCustomer.address" id="formGroupExampleInput" placeholder="Input Contact Number">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Salary</label>
                <input type="text" name="salary" class="form-control" [(ngModel)]="selectedCustomer.salary" id="formGroupExampleInput" placeholder="Input Salary">
              </div>
              <div style="margin-right: 10">
              <button type="submit" class="btn btn-success" style="margin: 2%;border-radius: 20px"  >
                save customer
              </button>
              <button type="button" class="btn btn-warning" data-toggle="button" aria-pressed="false" autocomplete="off" style="margin: 2%;border-radius: 20px">
                update customer
              </button>
              <button type="button" class="btn btn-danger" data-toggle="button" aria-pressed="false" autocomplete="off" style="margin: 2%;border-radius: 20px">
                  delete customer
                </button>
            </div>
        </form>
  </div>

  <div class="tbl">

    <table class="table table-bordered">
      <thead style="background-color: #130f40">
      <tr style="color: white">
        <th>Name</th>
        <th>Address</th>
        <th>Contact NO</th>
        <th>Salary</th>
      </tr>
      </thead>
      <tbody id="tbody">
        <tr *ngFor="let customer of customers" (click)="selectedCustomer=customer">
          <td>{{customer.id}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.address}}</td>
          <td>{{customer.salary}}</td>
        </tr>
      </tbody>
    </table>

    <br>
    <br>
    <br>
    <br>

    <footer class="copyright">Developed By Dilan Lahiru
      <br>
      <label>@All Right resvered</label>
    </footer>
  </div>
</div>
